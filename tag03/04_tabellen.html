<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
    
</head>
<body>
    <table border="1">
        <tr>
            <th>Zelle 1-1</th>
            <th>Zelle 1-2</th>
            <th>Zelle 1-3</th>
        
        <tr>
            <td>Zelle 2-1</td>
            <td>Zelle 2-2</td>
            <td>Zelle 2-3</td>    
        </tr>
        <tr>
            <td>Zelle 3-1</td>
            <td>Zelle 3-2</td>
            <td>Zelle 3-3</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <!-- Zellen horizontal miteinander verbinden -->
            <th colspan="2">Zellen 1-1 & 1-2</th>
            
            <th>Zelle 1-3</th>
        </tr>
        <tr>
            <td>Zelle 2-1</td>
            <td>Zelle 2-2</td>
            <!-- Zellen vertikal miteinander verbinden  -->
            <td rowspan="2">Zellen 2-3 & 3-3</td>    
        </tr>
        <tr>
            <td>Zelle 3-1</td>
            <td>Zelle 3-2</td>
            
        </tr>
    </table>
</body>
</html>
